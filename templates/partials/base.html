<!DOCTYPE html>
<!-- base.html -->
<html class="js" lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">
    <head>
		{% block head %}{% include 'partials/head.html' %}{% endblock %}
	</head>
	<body>
		{% block body %}
        <main class='container'>
          <div class='row'>
            <div class='col-lg-offset-2 col-lg-8'>
              <article class='jumbotron'>
                <div class='top'>
                  {% if config.SOURCE %}
                  <a class='close code-icon' href='{{ config.SOURCE }}' title='source code'>
                    <i class='fa fa-code'></i>
                  </a>
                  {% endif %}
                  <a class="btn btn-default" href="/"><i class="fa fa-home"></i></a>
                  <a class="btn btn-default" href="/docs"><i class="fa fa-file"></i> Documents</a>
                  <a class="btn btn-default" href="/members"><i class="fa fa-user"></i> Members</a>
                  <a class="btn btn-default" href="/contact"><i class="fa fa-pencil"></i> Contact</a>
                  <a class="btn btn-default" href="https://iwantclips.com/store/19340/QAPCollective"><i class="fa fa-shopping-cart"></i> Store</a>
                </div>

                {% block article %}{{ content|markdown }}{% endblock %}
                <footer>{{ config.DESC }}</footer>
              </article>
            </div>
          </div>
        </main>
        {% endblock body %}
    </body>
    {% include 'partials/footer.html' %}
</html>
