<!-- meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{{ config.TITLE }}{% endblock %}</title>
    <meta name="description" content="{% block desc %}{{ config.DESC }}{% endblock %}">
{% if config.OPENGRAPH %}
    <meta property="og:title" content="{{ self.title() }}"/>
    <meta property="og:description" content="{{ self.desc() }}"/>
    <meta property="og:image" content="{{ config.AVATAR }}"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="{{ config.URL }}"/>
    <meta property="og:locale" content="en_US"/>
    <meta property="og:image:type" content="image/png"/>
{% endif %}
<!-- resources -->
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="shortcut icon">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
